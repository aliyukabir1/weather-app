<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        <div id="location">
            <p>Kano</p>
        </div>

        <div id="temperature">
            <img id="temp-icon" src="./icons/clouds.svg" alt="">
            <p><span id="temp-value">24</span> <span id="temp-unit">&#176c</span></p>
        </div>

        <div id="climate">
            <p>Sunny</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
